<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="outer-box">
      <div class="navbar">
        <div class="hits mr-2">
          <h3>Hits</h3>
          <p class="value-box hitsvalue">-</p>
        </div>
        <div class="time mr-2">
          <h3>Time</h3>
          <p class="value-box timer">30</p>
        </div>
        <div class="Score mr-2">
          <h3>Score</h3>
          <p class="value-box scoreValue">0</p>
        </div>
      </div>

      <div class="content">
        <div class="Starting">
          <button class="starting-text" onclick="Startingfun()" id="startBtn">Start</button>
        </div>
      </div>
    </div>
  </div>

  <audio id="popSound" src="https://assets.mixkit.co/sfx/download/mixkit-quick-win-video-game-notification-269.wav"></audio>

  <script src="index.js"></script>
</body>
</html>
